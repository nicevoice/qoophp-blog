<div class="row">
    <div class="col-md-12">
        <div class="widget-container fluid-height">
            <div class="widget-content padded">
                <h2>热门文章</h2>
                <ul class="list-unstyled">
                    {% for item in model %}
                    <li><a href="{{ url.get('archives') }}/{{item.id}}">{{item.name}}</a></li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>
