<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta name="renderer" content="webkit">
    <meta name="force-rendering" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <meta name="keywords" content="{{setting.get('keywords')}}">
    <meta name="description" content="{{setting.get('description')}}">
    <link rel="shortcut icon" href="{{ url.get('favicon.ico')}}">
    {{get_title()}}

    {{ partial(setting.debugFile('_partial/header')) }}
</head>
<body>
<div class="modal-shiftfix">
    {{ partial("_partial/navigation") }}
    <div class="container-fluid main-content">
        {{content()}}
    </div>
</div>
{{ partial(setting.debugFile('_partial/footer')) }}
<div style="display: none;">{{ setting.get('statitics') }}</div>
</body>
</html>
