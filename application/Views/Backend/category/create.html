<legend>创建分类</legend>

<form action="{{ url.get('category/save')}}" class="form-horizontal" method="post">
    <div class="form-group">
        <label class="control-label col-md-2">分类名称</label>

        <div class="col-md-7">
            <input class="form-control" name="name" type="text" value="{{ data.name }}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-2">分类别名</label>

        <div class="col-md-7">
            <input class="form-control" name="slug" type="text" value="{{ data.slug }}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-2"></label>

        <div class="col-md-7">
            <input type="submit" class="btn btn-default btn-primary" value="提交保存">
        </div>
    </div>
</form>
