{{ flash.output() }}
<table class="table table-striped table-bordered table-hover">
    <thead>
    <tr>
        <th>名称</th>
        <th>链接别名</th>
        <th class="hidden-xs">文章数量</th>
        <th class="hidden-xs">Action</th>
    </tr>
    </thead>
    <tbody>
    {% for item in items %}
    <tr>
        <td>{{ item.name }}</td>
        <td>{{ item.slug }}</td>
        <td class="hidden-xs">{{ item.getArticleCount() }}</td>
        <td class="hidden-xs">
            <a class="ajax-request" href="{{ url.get('category/edit')}}/{{item.id}}">[编辑]</a> |
            <a class="ajax-request" href="{{ url.get('category/delete')}}/{{item.id}}">[删除]</a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
