<div class="widget-content padded">
    <form action="{{ url }}" class="form-horizontal" method="post">
        <div class="form-group">
            <label class="control-label col-md-2">分类名称</label>

            <div class="col-md-7">
                {{ form.render('name') }}
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-2">分类别名</label>

            <div class="col-md-7">
                {{ form.render('slug') }}
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-2"></label>

            <div class="col-md-7">
                <input type="submit" class="btn btn-default btn-primary" value="提交保存">
            </div>
        </div>
    </form>
</div>
